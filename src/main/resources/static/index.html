<!DOCTYPE html>
<html>
<head>
  <title>Reactive Chat</title>
  <style>
    .hidden { display: none; }
    .typing-indicator { font-style: italic; color: gray; }
    .event-message { color: darkgreen; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>
<div id="username-page">
  <form id="usernameForm">
    <input type="text" id="name" placeholder="Enter username" required />
    <button type="submit">Join</button>
  </form>
</div>

<div id="chat-page" class="hidden">
  <ul id="messages"></ul>
  <form id="messageForm">
    <input type="text" id="message" placeholder="Type a message" autocomplete="off" required />
    <button type="submit">Send</button>
  </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
